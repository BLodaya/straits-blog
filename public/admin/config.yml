backend:
  name: git-gateway
  branch: main

media_folder: "public/images/posts"
public_folder: "/images/posts"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "../../../layouts/BaseLayout.astro"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "pubDate", widget: "datetime"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Cover Image", name: "image", widget: "object", fields: [
          {label: "Image URL", name: "url", widget: "string"},
          {label: "Image Alt Text", name: "alt", widget: "string"}
        ]}
      - {label: "Body", name: "body", widget: "markdown"}